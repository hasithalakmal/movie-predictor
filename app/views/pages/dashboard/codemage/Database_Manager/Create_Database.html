<pageheader pagename="Create Database"></pageheader>

<div class="conter-wrapper">                
   <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">Create Database </h3>
					</div>
					<div class="panel-body">
						<form ng-submit= "submit();" >
							<div class="form-group">
								<label for="exampleInputEmail1">Database Name</label>
								<input 
									type="text" 
									class="form-control" 
									id="exampleInputEmail1" 
									placeholder="Data Base Name"
									required =""
									ng-model="databasename"
									ng-keyup="showQuery()"
								>
							</div>
							 <pre>{{query}}</pre>
							<button  type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
			</div>
			
        </div>
    </div>
</div>
