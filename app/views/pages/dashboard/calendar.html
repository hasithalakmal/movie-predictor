<pageheader pagename="Insert data" ></pageheader>

<script src="scripts/controllers/clndrCtrl.js"></script>


<div ng-app="dashyAngular" ng-controller="Ctrl">

    <div class="panel-heading" >
        <h3 class="panel-title" style="align-content: center;">Select Table

        </h3>
        <div ng-controller="DropdownCtrl" class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-warning btn-rounded dropdown-toggle right-split" dropdown-toggle ng-disabled="disabled">
                Table <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Table1</a></li>
                <li><a href="#">Student table</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>


    </div>

    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Table

            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-condensed table-bordered table-striped">

                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th></th>
                 </thead>
                 <tbody>
                    <tr ng-repeat="contact in model.contacts" ng-include="getTemplate(contact)">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script type="text/ng-template" id="display">
        <td>{{contact.name}}</td>
        <td>{{contact.age}}</td>
        <td>
            <button ng-click="editContact(contact)">Edit</button>
        </td>
    </script>
    <script type="text/ng-template" id="edit">
        <td><input type="text" ng-model="model.selected.name" /></td>
        <td><input type="text" ng-model="model.selected.age" /></td>
        <td>
            <button ng-click="saveContact($index)">Save</button>
            <button ng-click="reset()">Cancel</button>
        </td>
    </script>

    <button class="btn btn-primary btn-rounded" ng-click="addNewRow()">Add New Row</button>
</div>
