<pageheader pagename="TestController"></pageheader>

<div class="conter-wrapper">
    <div class="row" ng-hide="isStudentSelect">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload test data set</h3>
                </div>
                <div class="panel-body">
                    <js-xls onread="read" onerror="error"></js-xls>
                </div>
            </div>
        </div>
        <div class="col-sm-12" ng-show="isShow">
            <div class="panel panel-info" id="printTable" >
                <div class="panel-heading">
                    <h3 class="panel-title">View All Nive Byers Result</h3>
                </div>
                <div class="panel-body">
                    <table id="StudentSearchResultByName" class="table table-striped table-bordered" cellspacing="0"
                           width="100%" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Criteria</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody id="stuSerchTableBody">
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Criteria</th>
                            <th>Value</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>
