<pageheader pagename="TrainingCtrl"></pageheader>

<div class="conter-wrapper">
    <div class="row" ng-hide="isStudentSelect">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload Training data set </h3>
                </div>
                <div class="panel-body">
                    <js-xls onread="read" onerror="error"></js-xls>
                </div>
            </div>
        </div>

        <div class="col-sm-12" ng-show="isShow">
            <div class="panel panel-info" id="printTable" >
                <div class="panel-heading">
                    <h3 class="panel-title">View All Row Data</h3>
                </div>
                <div class="panel-body">
                    <table id="StudentSearchResultByName" class="table table-striped table-bordered" cellspacing="0"
                           width="100%" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Data ID</th>
                            <th>Movie Name</th>
                            <th>Director</th>
                            <th>Actor</th>
                            <th>Genre</th>
                            <th>Lanauge</th>
                            <th>Country</th>
                            <th>Duration</th>
                            <th>Budget</th>
                            <th>Income</th>
                            <th>Is Profitable</th>
                        </tr>
                        </thead>
                        <tbody id="stuSerchTableBody">
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Data ID</th>
                            <th>Movie Name</th>
                            <th>Director</th>
                            <th>Actor</th>
                            <th>Genre</th>
                            <th>Lanauge</th>
                            <th>Country</th>
                            <th>Duration</th>
                            <th>Budget</th>
                            <th>Income</th>
                            <th>Is Profitable</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
