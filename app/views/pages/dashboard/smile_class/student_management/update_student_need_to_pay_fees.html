<pageheader pagename="Update Need to Pay Fees"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Need to Pay Fees</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit1(attendance_form);" name="attendance_form"  ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Recode Number</label>
                            <input 
                                type="number" 
                                min ="1"
                                class="form-control" 
                                name ="recode_number"									
                                placeholder="Enter Recode Number"
                                required =""
                                ng-model="recode_number"
                                min=0;
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="selectClass">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Student Class fees</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit2();" >
						 <div class="form-group">
                            <label>Fees</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                placeholder="Fees"
                                ng-model="class_fee"
                                name = "class_fee"
                                >
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag2">Update</button>
                    </form>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
