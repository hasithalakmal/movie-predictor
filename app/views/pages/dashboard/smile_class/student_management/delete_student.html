<pageheader pagename="Delete Student"></pageheader>

<div class="conter-wrapper">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Delete Student</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Student Registration Number</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                placeholder="Enter Registration Number"
                                ng-model="addmision_number"
                                name="addmision_number"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag1">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
