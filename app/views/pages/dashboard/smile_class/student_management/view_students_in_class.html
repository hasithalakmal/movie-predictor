<pageheader pagename="View All Students In Class"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">
	<div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Select Class</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit()">
                        <div class="form-group">
                            <label >Class Name</label><br>
                            <select class="form-control" ng-options="obj.clsId as obj.clsName for obj in cls_names_select" ng-model="selected">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="studentdetails">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">All Students Details</h3>
                </div>
                <div class="panel-body">
                    <table id="AllStudentTypeSearchResultByName" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
								 <th>Grade</th>
                                <th>Student School</th>
                                <th>Guardian Name</th>
                                <th>Phone Number</th>
                                <th>Fees</th>
                        </thead>
                        <tbody id ="allStuSerchTableBody">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
								 <th>Grade</th>
                                <th>Student School</th>
                                <th>Guardian Name</th>
                                <th>Phone Number 1</th>
                                <th>Fees</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
