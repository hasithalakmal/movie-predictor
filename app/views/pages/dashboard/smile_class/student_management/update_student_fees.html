<pageheader pagename="Update Student Class Fees"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Select Student</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit1(attendance_form);" name="attendance_form"  ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Student Registration Number</label>
                            <input 
                                type="number" 
                                min ="1"
                                class="form-control" 
                                name ="addmision_number"									
                                placeholder="Enter Student Registration Number"
                                required =""
                                ng-model="addmision_number"
                                min=0;
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="selectClass">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Student Class fees</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit= "submit2();" >
                        <div class="form-group">
                            <label >Class Name</label><br>
                            <select class="form-control" ng-options="obj.lid as obj.studyClass.clsName for obj in learn_classes_select" ng-model="selected" ng-change="update_fee()">
                            </select>
                        </div>
						 <div class="form-group">
                            <label>Fees</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                placeholder="Fees"
                                ng-model="class_fee"
                                name = "class_fee"
                                >
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag2">Update</button>
                    </form>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
