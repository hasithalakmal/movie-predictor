<pageheader pagename="Update Student"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row" ng-show="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Student</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit1(simpleform);" ng-validate="validationOptions1">
                        <div class="form-group">
                            <label>Student Registration Number</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                placeholder="Enter Registration Number"
                                ng-model="addmision_number"
                                name="addmision_number"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<div class="row" ng-hide="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Student</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit2(simpleform);" ng-validate="validationOptions2">
                        <div class="form-group">
                            <label>Student Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Student Name"
                                ng-model="studentname"
                                name="studentname"
                                />
                        </div>
						<div class="form-group">
                            <label >Grade</label><br>
                            <select class="form-control" ng-options="obj.clsTypeName as obj.clsTypeName for obj in grade_select" ng-model="stuGrade">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Student's Date Of Birth</label>
                            <input 
                                type="date" 
                                class="form-control" 
                                ui-date-format="yyyy/mm/dd"									
                                placeholder="YYYY-MM-DD"
                                required =""
                                ng-model="dob"
                                name = "dob"
                                />
                        </div>
                        <div class="form-group">
                            <label>Student's School</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Student School"
                                ng-model="school"
                                name = "school"
                                />
                        </div>
                        <div class="form-group">
                            <label>Guardian Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Guardian Name"
                                ng-model="guardianname"
                                name = "guardianname"
                                />
                        </div>
                        <div class="form-group">
                            <label>Student's Address</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Student Address"
                                ng-model="address"
                                name = "address"
                                />
                        </div>
                        <div class="form-group">
                            <label>Student's Phone Number 1</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone1"
                                name = "phone1"
                                />
                        </div>
                        <div class="form-group">
                            <label>Student's Phone Number 2</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone2"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
								name = "phone2"
                                />
                        </div>
                        <div class="form-group">
                            <label>Student's Phone Number 3</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone3"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
								name = "phone3"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag2">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
