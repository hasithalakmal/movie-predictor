<pageheader pagename="Update Subject"></pageheader>


<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row" ng-show="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Select Subject</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit1()">
                        <div class="form-group">
                            <label >Subject Name</label><br>
                            <select class="form-control" ng-options="obj.subId as obj.subName for obj in subject_names_select" ng-model="selected">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag1">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-hide="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Subject</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit2(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Subject Name"
                                ng-model="subjectname1"
                                name = "subjectname1"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
