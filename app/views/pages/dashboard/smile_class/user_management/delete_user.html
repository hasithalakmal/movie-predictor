<pageheader pagename="Block User"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Block User</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit()">
                        <div class="form-group">
                            <label >User Name</label><br>
                            <select class="form-control" ng-options="obj.userid as obj.username for obj in subject_names_select" ng-model="selected">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Block</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
