<pageheader pagename="Fees"></pageheader>

<div class="conter-wrapper">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Get Balance Payments </h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Student Registration Number</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                placeholder="Enter Registration Number"
                                ng-model="addmision_number"
                                name="addmision_number"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="isStudentSelect">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Need To Pay</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-4">	
                        <stats 
                            bgclass="danger" 
                            icon="eye" 
                            value={{creditBal}} 
                            text="Payable Amount">
                        </stats>
                    </div>
                    <table id="StudentSearchResultByName" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Record ID</th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Class</th>
                                <th>Teacher Name</th>
                                <th>Class Fees</th>
                            </tr>
                        </thead>
                        <tbody id ="stuSerchTableBody">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th></th>
                                <th>Record ID</th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Class</th>
                                <th>Teacher Name</th>
                                <th>Class Fees</th>
                            </tr>
                        </tfoot>
                    </table>
                    <button  ng-click="pay_fee();" class="btn btn-default" ng-disabled="formsinglesublitControleFlag2">Pay</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="isStudentSelect">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Payment History</h3>
                </div>
                <div class="panel-body">
                    <table id="StudentSearchResultByName2" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Record ID</th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Class</th>
                                <th>Teacher Name</th>
                                <th>Paid Date</th>
                                <th>Class Fees</th>
                            </tr>
                        </thead>
                        <tbody id ="stuSerchTableBody2">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Record ID</th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Class</th>
                                <th>Teacher Name</th>
                                <th>Paid Date</th>
                                <th>Class Fees</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
