<pageheader pagename="Register Class Type"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Register Grade</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Grade</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Grade"
                                ng-model="grade"
                                name = "grade"
                                />
                        </div>
						 <div class="form-group">
                            <label >Grade Name</label><br>
                            <select class="form-control" ng-options="obj.clsTypeId as obj.clsTypeName for obj in grade_select" ng-model="selected">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
