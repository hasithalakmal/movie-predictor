<pageheader pagename="Register Subject"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Register Subject</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Subject Name"
                                ng-model="subjectname"
                                name = "subjectname"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
