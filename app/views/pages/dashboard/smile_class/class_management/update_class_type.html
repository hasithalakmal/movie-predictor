<pageheader pagename="Update Class Type"></pageheader>


<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row"  ng-show="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Select Class Type</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit1()">
                        <div class="form-group">
                            <label >Grade Name</label><br>
                            <select class="form-control" ng-options="obj.clsTypeId as obj.clsTypeName for obj in grade_select" ng-model="selected">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag1">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-hide="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Class Type</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit2(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Grade"
                                ng-model="grade"
                                name = "grade"
								disabled=""
                                />
                        </div>
						 <div class="form-group">
                            <label >Grade Name</label><br>
                            <select class="form-control" ng-options="obj.clsTypeId as obj.clsTypeName for obj in grade_select2" ng-model="selected2">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
