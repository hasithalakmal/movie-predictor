<pageheader pagename="Delete Class"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Delete Class</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit()">
                        <div class="form-group">
                            <label >Class Name</label><br>
                            <select class="form-control" ng-options="obj.clsId as obj.clsName for obj in cls_names_select" ng-model="selected">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
