<pageheader pagename="Teachers Payment"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Select Teacher</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="selectTeacher()">
                        <div class="form-group">
                            <label >Teacher Name</label><br>
                            <select class="form-control" ng-options="obj.teaId as obj.teaName for obj in tea_names_select" ng-model="selected">
                            </select>
                        </div>
						<div class="form-group">
                            <label>Pay Sheet Year</label></br>
                            <select ng-model="paysheetYear" class="form-control">
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
							</select>
                        </div>	
                        <div class="form-group" >
                            <label>Pay Sheet Month</label></br>
                            <select ng-model="paysheetMonth" class="form-control">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
                        </div>	
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag0">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="isSelected2">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">PaySheet</h3>
                </div>
                <div class="panel-body">
                    <table id="teacherAcc2" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
								<th>ID</th>
                                <th>Date</th>
                                <th>Description</th>
								<th>TS</th>
								 <th>TF</th>
								<!--<th>TH</th>
								<th>TFU</th> -->
								<th>PH</th>
								<!-- <th>HA</th> -->
								<th>PF</th>
								<!-- <th>FA</th> -->
                                <th>Earnings</th>
                                <th>Deductions</th>
                            </tr>
                        </thead>
                        <tbody id ="teacherTableBody2">

                        </tbody>
                        <tfoot>
                            <tr>
								<th>ID</th>
                                <th>Date</th>
                                <th>Description</th>
								<th>TS</th>
								 <th>TF</th>
							<!--	<th>TH</th>
								<th>TFU</th> -->
								<th>PH</th>
								<!-- <th>HA</th> -->
								<th>PF</th>
								<!-- <th>FA</th> -->
                                <th>Earnings</th>
                                <th>Deductions</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div class="row" ng-show="isSelected2">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Teachers Payment</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label for="salaryAmount">Amount</label>
                            <input 
                                type="number" 
                                step="0.01" 
                                class="form-control" 
                                id="salaryAmount"
                                placeholder="Amount"
                                ng-model="salaryAmount"
                                name = "salaryAmount"
                                >
                        </div>	
						<div class="form-group">
                            <label>Effective Date</label></br>
                            <input 
                                type="date"
                                ng-model="effectiveDate"
                                required =""
                                class="effectiveDate"
                                min ="2015-12-01"
                                />
                        </div>	
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
