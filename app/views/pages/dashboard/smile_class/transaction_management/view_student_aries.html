<pageheader pagename="Student Aries Details"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
     <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Aries Details</h3>
                </div>
                <div class="panel-body">
                    <table id="CashAccountSearchResultByName" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
								<th>Student ID</th>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Should Collect</th>
                                <th>Should Pay</th>
                        </thead>
                        <tbody id ="cashSerchTableBody">
                        </tbody>
                        <tfoot>
                            <tr>
								<th>Student ID</th>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Should Collect</th>
                                <th>Should Pay</th>
                        </tfoot>
                    </table>
                    <div class="row">
                        <div class="col-sm-4">
                            <stats 
                                bgclass="info" 
                                icon="eye" 
                                value={{debitBal}}
                                text="Should Collect">
                            </stats>
                        </div>
                        <div class="col-sm-4">
                            <stats 
                                bgclass="primary" 
                                icon="eye" 
                                value={{creditBal}} 
                                text="Should Pay">
                            </stats>
                        </div>
                        <div class="col-sm-4">
                            <stats 
                                bgclass="warning" 
                                icon="eye" 
                                value={{forwordBal}} 
                                text="{{description}}">
                            </stats>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
