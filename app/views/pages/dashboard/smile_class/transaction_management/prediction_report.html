<pageheader pagename="Prediction Report"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" id="printTable">
                <div class="panel-heading">
                    <h3 class="panel-title">Prediction Report</h3>
                </div>
                <div class="panel-body">
                    <table id="StudentSearchResultByName" class="table table-striped table-bordered" cellspacing="0" width="100%" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Recode ID</th>
                                <th>Description</th>
                                <th>Have to collect</th>
                                <th>Alredy collect</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id ="stuSerchTableBody">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Recode ID</th>
                                <th>Description</th>
                                <th>Have to collect</th>
                                <th>Alredy collect</th>
                                <th>Total</th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="row">
                        <div class="col-sm-4">
                            <stats 
                                bgclass="info" 
                                icon="eye" 
                                value={{totalHaveToCollect}}
                                text="Have to collect">
                            </stats>
                        </div>
                        <div class="col-sm-4">
                            <stats 
                                bgclass="primary" 
                                icon="eye" 
                                value={{totalAlredyCollect}} 
                                text="Alredy Collected">
                            </stats>
                        </div>
                        <div class="col-sm-4">
                            <stats 
                                bgclass="warning" 
                                icon="eye" 
                                value={{totalHaveToCollect+totalAlredyCollect}} 
                                text="Expected Total Income">
                            </stats>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
