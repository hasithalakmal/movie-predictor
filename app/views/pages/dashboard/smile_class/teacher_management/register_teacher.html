<pageheader pagename="Register Teacher"></pageheader>

<div class="conter-wrapper">                
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Register Teacher</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit(simpleform);" ng-validate="validationOptions">
                        <div class="form-group">
                            <label>Teacher Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher Name"
                                ng-model="teachername"
                                name = "teachername"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher Address</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher Address"
                                ng-model="teacheraddress"
                                name = "teacheraddress"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher Phone Number 1</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone1"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                name = "phone1"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher Phone Number 2</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone2"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher Phone Number 3</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone3"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher School</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher School"
                                ng-model="techerSchool"
                                name = "techerSchool"
                                />
                        </div>		
                        <div class="form-group">
                            <label>Teacher Qualification</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher Qualification"
                                required =""
                                ng-model="teacherquality"
                                name = "teacherquality"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
