<pageheader pagename="Update Teacher"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
    <div class="row" ng-show="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Select Teacher</h3>
                </div>
                <div class="panel-body">
                    <form  ng-submit= "submit1();" >
                       <div class="form-group">
                            <label >Teacher Name</label><br>
                            <select class="form-control" ng-options="obj.teaId as obj.teaName for obj in tea_names_select" ng-model="selected">
                            </select>
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<div class="row" ng-hide="update_stste">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Update Student</h3>
                </div>
                <div class="panel-body">
                    <form name="simpleform" ng-submit= "submit2(simpleform);" ng-validate="validationOptions2">
                        <div class="form-group">
                            <label>Teacher Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher Name"
                                ng-model="teachername"
                                name = "teachername"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher Address</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher Address"
                                ng-model="teacheraddress"
                                name = "teacheraddress"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher's Phone Number 1</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone1"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                name = "phone1"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher's Phone Number 2</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone2"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher's Phone Number 3</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                placeholder="0XXXXXXXXX"
                                ng-model="phone3"
                                pattern="([+94]{3}|[0]{1})[0-9]{9}"
                                />
                        </div>
                        <div class="form-group">
                            <label>Teacher School</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher School"
                                ng-model="techerSchool"
                                name = "techerSchool"
                                />
                        </div>		
                        <div class="form-group">
                            <label>Teacher Qualification</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Teacher Quality"
                                required =""
                                ng-model="teacherquality"
                                name = "teacherquality"
                                />
                        </div>
                        <button  type="submit" class="btn btn-default" ng-disabled="formsinglesublitControleFlag2">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
